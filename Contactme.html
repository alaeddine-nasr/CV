<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" >
    <title>Contact Us</title>
</head>
<body>
    <h3>Contact Me</h3>
    <form>
        <label>Your name</label>   
       <input type="text" name="Name"><br>
       <label>Company</label>   
       <input type="text" name="company"><br>
       <label>Are you contacting me regarding a job offer ? </label>   
       <input type="checkbox" name="checkbox"><br>
       <label>How much do you like my profile ? </label>   
       <input type="range" name="range"><br>
       <label>Your Message : </label><br>
       <textarea name="Your message" rows="30" cols="40"></textarea><br>
       
       <input type="submit">
    </form>
</body>
</html>
